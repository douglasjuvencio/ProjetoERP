<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LDZ Inform√°tica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form action="" id="formLogin">
        <div class="col-auto">
            <label for="nome" class="form-label">lNome</label>
            <input type="text" class="form-control" id="nome" >
        </div>

        <div class="col-auto">
            <label for="senha" class="form-label">lSenha</label>
            <input type="text" class="form-control" id="senha" >
        </div>
    </form>

    <button type="button" class="btn btn-primary" onclick="validacaologin()">Acessar</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script>
        function validacaologin(){
          var Usuario = "";
          var Senha = "";
          Usuario = $("#nome").val();
          Senha = $("#senha").val();

          $.ajax(
              {
                type: "POST",
                url: "usuario/salva",
                data: JSON.stringify({nome : Usuario, senha : Senha}),
                contentType:"aplication/json;charset=utf-8",
                success: function (response)
                {alert("gravou com Sucesso")}
              }
           ).fail( function(xhr, status, errorthrows)
                   {alert("Erro ao gravar" + xhr.responseText)}
                 ) ;

        }
   </script>
</body>
</html>
